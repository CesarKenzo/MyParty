<h1 mat-dialog-title>Ingressos</h1>
<div mat-dialog-content> 
    <mat-card style="background-color: #4169e14d">
        <mat-card-header>
            <div mat-card-avatar class="card_header_avatar"><mat-icon>shopping_cart</mat-icon></div>
            <mat-card-subtitle>Compre seu Ingresso!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let ticket of mktTicketList">
                <mat-card class="ingresso-card" >
                    <mat-card-header style="align-items: center;">
                        <div mat-card-avatar class="card_header_avatar"><mat-icon>person</mat-icon></div>
                        <mat-card-title>{{ticket.eventName}}</mat-card-title>
                        <mat-card-subtitle>{{ticket.userName}}</mat-card-subtitle>
                        <button mat-mini-fab style="margin-left: 44vw; background-color: white;" mat-dialog-close routerLink="/marketplaceShop/{{ticket.id}}">
                            <mat-icon style="color: black;">shopping_cart</mat-icon>
                        </button>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-card class="internal-card">
                            <mat-card-content>
                                <mat-card-header>
                                    <mat-card-subtitle>{{ticket.ticketName}} ({{ticket.ticketType}})</mat-card-subtitle>
                                </mat-card-header>
                                <mat-form-field appearance="fill">
                                    <mat-label>Valor (R$)</mat-label>
                                    <input matInput style="text-align: end;" value= {{ticket.value}} readonly/>
                                </mat-form-field>
                            </mat-card-content>
                        </mat-card>
                    </mat-card-content>
                </mat-card>
                <br/>
            </div>
            <br/>
        </mat-card-content>
        <mat-card-actions style="text-align: center;">
            <button class="cancel" mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
