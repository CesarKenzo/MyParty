<section style="background-color: #FFF;">
  <section class="container">
    <tr><br/></tr>
    <mat-accordion>
      <mat-expansion-panel class="filter-accordion">
        <mat-expansion-panel-header class="filter-accordion">
          <mat-panel-title>
            Filtros
          </mat-panel-title>
          <mat-panel-description>
            Filtros para os eventos
          </mat-panel-description>
        </mat-expansion-panel-header>
        <tr><br/></tr>
        <mat-form-field appearance="fill" class="filter">
          <mat-label>Categorias</mat-label>
          <mat-select matNativeControl [(ngModel)]="categorieFilter">
            <mat-option value="None">-- Selecione --</mat-option>
            <mat-option *ngFor="let categorie of categorieList" [value]="categorie.name">{{categorie.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="filter"> 
          <mat-label>Produtor</mat-label>
          <mat-select matNativeControl [(ngModel)]="productionFilter">
            <mat-option value="None">-- Selecione --</mat-option>
            <mat-option *ngFor="let produtor of produtorList" [value]="produtor.name">{{produtor.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <button mat-button class="filter-button" (click)="applyFilter()">Filtrar</button>
        <button mat-button class="filter-button" (click)="listEvents()">Limpar Filtros</button>
      </mat-expansion-panel>
    </mat-accordion>

    <div *ngFor="let event of eventList">
      <tr><br/></tr>
      <div class="row">
        <mat-card class="example-card">
          <mat-card-title-group>
            <img mat-card-lg-image src="{{event.image}}">
            <mat-card-title routerLink="/event/{{event.id}}">{{event.name}}</mat-card-title>
            <mat-card-subtitle>{{event.production}}</mat-card-subtitle>
          </mat-card-title-group>
          <mat-card-content>
            {{event.description}}
          </mat-card-content>
          <mat-card-footer>
            <mat-chip-list style="margin-left: 5%;">
              <mat-chip *ngFor="let categorie of event.categories" class="tag-chip">{{categorie}}</mat-chip>
            </mat-chip-list>
          </mat-card-footer>
        </mat-card>
      </div>
      <tr><br/></tr>
    </div>
    <tr><br/></tr>
    <tr><br/></tr>
  </section>
</section>
