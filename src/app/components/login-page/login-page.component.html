<section class="container">
    <br/><br/><br/> 
    <header>
        <mat-card  style="background-color: slateblue; color: #FFF;">
            <mat-card-header>
                Login
            </mat-card-header>
        </mat-card>
    </header>
    <br/><br/><br/> 
    <form>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Usuário</mat-label>
              <input matInput
                type="textarea"
                class="input"
                id="login"
                name="login"
                placeholder="Usuário"
                [(ngModel)]="login.login"
              >
            </mat-form-field></td>
        </tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Senha</mat-label>
              <input matInput
                [type]="hide ? 'password' : 'text'"
                class="input"
                id="password"
                name="password"
                [(ngModel)]="login.password"
              >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field></td>
        </tr></table>
        <div class="acoes">
            <button mat-button class="botao" (click)="userLogin()">Logar</button>
        </div>
    </form>
    <br/><br/><br/> 
</section>
